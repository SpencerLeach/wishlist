<html lang="en">
<head>

  <!-- Aggressive preloading for instant navigation -->
  <link rel="prefetch" href="/wishlist/" as="document">
  <link rel="prefetch" href="/wishlist/styles.css" as="style">
  <link rel="prefetch" href="/wishlist/script.js" as="script">

  <style>
    /* Windows XP Desktop */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: rgba(60, 142, 243, 0.3);
    }

    body {
      font-family: Tahoma, Verdana, sans-serif;
      font-size: 11px;
      /* Bliss wallpaper - bright blue sky with rolling green hill and clouds */
      background:
        /* Soft fluffy clouds */
        radial-gradient(ellipse 400px 80px at 20% 15%, rgba(255, 255, 255, 0.7) 0%, transparent 70%),
        radial-gradient(ellipse 350px 90px at 75% 25%, rgba(255, 255, 255, 0.6) 0%, transparent 70%),
        radial-gradient(ellipse 300px 70px at 50% 10%, rgba(255, 255, 255, 0.5) 0%, transparent 70%),
        radial-gradient(ellipse 450px 100px at 85% 40%, rgba(255, 255, 255, 0.55) 0%, transparent 70%),
        radial-gradient(ellipse 280px 60px at 10% 35%, rgba(255, 255, 255, 0.45) 0%, transparent 70%),
        /* Hill bulge in center-left */
        radial-gradient(ellipse 800px 300px at 40% 75%,
          #95D968 0%,
          #8DD15F 30%,
          transparent 70%
        ),
        /* Base sky-to-hill gradient */
        linear-gradient(to bottom,
          #3A96DD 0%,
          #4DA4E3 30%,
          #5DB0E8 60%,
          #6BB8ED 65%,
          #7EC856 68%,
          #8DD15F 75%,
          #82C74C 85%,
          #5A9A3C 95%,
          #2D5016 100%
        );
      background-attachment: fixed;
      color: #000;
      min-height: 100vh;
      overflow: hidden;
      cursor: default;
      user-select: none;
    }

    /* Desktop icons container */
    .desktop {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, 100px);
      gap: 20px;
      height: calc(100vh - 60px);
      overflow-y: auto;
    }

    /* Desktop icon/folder */
    .desktop-icon {
      width: 100px;
      height: fit-content;
      align-self: start;
      text-align: center;
      cursor: pointer;
      padding: 8px;
      border-radius: 3px;
      transition: background 0.1s;
      text-decoration: none;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .desktop-icon:hover {
      background: rgba(60, 142, 243, 0.3);
      border: 1px dotted rgba(255, 255, 255, 0.5);
      padding: 7px;
    }

    .desktop-icon:active {
      background: rgba(60, 142, 243, 0.5);
    }

    .icon-image {
      width: 48px;
      height: 48px;
      margin: 0 auto 5px;
      filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
    }

    .icon-label {
      font-size: 11px;
      font-weight: normal;
      line-height: 1.2;
      word-wrap: break-word;
    }

    /* Phillip's House - Bottom right corner */
    .phillip-icon {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 100px;
      height: fit-content;
      text-align: center;
      cursor: pointer;
      padding: 8px;
      border-radius: 3px;
      transition: background 0.1s;
      text-decoration: none;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      z-index: 100;
    }

    .phillip-icon:hover {
      background: rgba(60, 142, 243, 0.3);
      border: 1px dotted rgba(255, 255, 255, 0.5);
      padding: 7px;
    }

    .phillip-icon:active {
      background: rgba(60, 142, 243, 0.5);
    }

    .phillip-headshot {
      width: 48px;
      height: 48px;
      margin: 0 auto 5px;
      border-radius: 3px;
      filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.5));
      background: #E8B4A0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    /* XP Taskbar */
    .xp-taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(180deg, #3168D5 0%, #2350C6 5%, #1F45B5 50%, #1840B0 100%);
      border-top: 2px solid #1840B0;
      display: flex;
      align-items: center;
      padding: 0 5px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    .xp-start-button {
      height: 32px;
      padding: 0 12px 0 8px;
      background: linear-gradient(180deg, #5EAB5D 0%, #3C8D3C 100%);
      border: 1px solid;
      border-color: #7FD67F #1E5B1E #1E5B1E #7FD67F;
      border-radius: 0 6px 6px 0;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      font-family: Tahoma, Verdana, sans-serif;
      font-size: 12px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      user-select: none;
    }

    .xp-start-button:hover {
      background: linear-gradient(180deg, #6FBC6E 0%, #4D9E4D 100%);
    }

    .xp-start-button:active {
      border-style: inset;
      border-color: #1E5B1E #7FD67F #7FD67F #1E5B1E;
      box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .start-logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #FF0000 0%, #FF6B00 25%, #FFD800 50%, #00A651 75%, #0057B8 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
    }

    .xp-system-tray {
      height: 32px;
      margin-left: auto;
      padding: 0 10px;
      background: linear-gradient(180deg, rgba(23, 111, 230, 0.5) 0%, rgba(16, 64, 176, 0.5) 100%);
      border: 1px solid;
      border-color: rgba(255, 255, 255, 0.2) rgba(0, 0, 0, 0.2) rgba(0, 0, 0, 0.2) rgba(255, 255, 255, 0.2);
      border-left: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: white;
    }

    .xp-clock {
      font-family: Tahoma, Verdana, sans-serif;
      font-size: 11px;
      color: white;
      padding: 0 5px;
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      .desktop {
        grid-template-columns: repeat(auto-fill, 90px);
        gap: 15px;
        padding: 15px;
        height: calc(100vh - 80px);
      }

      .desktop-icon {
        width: 90px;
        height: fit-content;
        padding: 10px;
      }

      .icon-image {
        width: 56px;
        height: 56px;
      }

      .icon-label {
        font-size: 13px;
      }

      .phillip-icon {
        bottom: 80px;
        right: 15px;
        width: 90px;
        padding: 10px;
      }

      .phillip-headshot {
        width: 56px;
        height: 56px;
        font-size: 42px;
      }

      .xp-taskbar {
        height: 56px;
      }

      .xp-start-button {
        height: 44px;
        font-size: 14px;
      }

      .start-logo {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>

          <path fill="#42A5F5" d="M40 12H8c-2.2 0-4 1.8-4 4v20c0 2.2 1.8 4 4 4h32c2.2 0 4-1.8 4-4V16c0-2.2-1.8-4-4-4z"/>

          <path fill="#81C784" d="M40 12H22l-4-4H8c-2.2 0-4 1.8-4 4v24c0 2.2 1.8 4 4 4h32c2.2 0 4-1.8 4-4V16c0-2.2-1.8-4-4-4z"/>
          <path fill="#66BB6A" d="M40 12H8c-2.2 0-4 1.8-4 4v20c0 2.2 1.8 4 4 4h32c2.2 0 4-1.8 4-4V16c0-2.2-1.8-4-4-4z"/>

  <!-- Phillip's House - Bottom Right -->
  <a href="https://phillip-bishop.org" target="_blank" class="phillip-icon">
    <div class="phillip-headshot">
      <img src="/phillip-headshot.png" alt="Phillip" style="width: 100%; height: 100%; object-fit: cover; border-radius: 3px;" onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸ‘¤';">
    </div>
    <div class="icon-label">PHILLIP'S HOUSE</div>

  <!-- XP Taskbar -->
  <div class="xp-taskbar">
    <button class="xp-start-button">
      <div class="start-logo">âŠž</div>
      <span>start</span>
    </button>
    <div class="xp-system-tray">
      <span>ðŸ”Š</span>
      <span class="xp-clock" id="xp-clock">12:00 PM</span>
    </div>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      const minutesStr = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('xp-clock').textContent = `${hours}:${minutesStr} ${ampm}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Aggressive preloading: Load wishlist page on hover
    document.getElementById('wishlist-icon').addEventListener('mouseenter', function() {
      // Prefetch the page HTML
      fetch('/wishlist/').then(r => r.text());
    }, { once: true });

    // Alternative: Preload everything after 1 second of page load
    setTimeout(() => {
      fetch('/wishlist/').then(r => r.text());
      fetch('/wishlist/wishlist-data.json').then(r => r.json());
    }, 1000);
  </script>
